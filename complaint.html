<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a complaint</title>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link id="complaint-css" rel="stylesheet" type="text/css" href="complaint.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Add an event listener to the session_type dropdown
            $("#session_type").change(function () {
                // Check if the selected value is "quali"
                if ($(this).val() === "quali") {
                    // Show the lap input
                    $("#lap").hide();
                } else {
                    // Hide the lap input
                    $("#lap").show();
                }
            });
        });
    </script>
  </head>
<body>
    <div class="topnav" id="navbar">
      </div>
  <section class="">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-50">
            <div class="col-md-8 col-lg-6 col-xl-6 offset-xl-0">
              <form id ="form_sheet">
                <div class="divider d-flex align-items-center my-4">
                    <p id="title" style="color: white;" class="text-center fw-bold mx-3 mb-0 label-xxlarge">Incident</p>
                </div>
<!-- League race input -->
<div class="form-outline mb-2">
  <label class="form-label" for="form3Example4" style="float: left;">Category</label>
  <select id="category" class="form-control" aria-label="" required>
    <option>D1</option>
    <option>D2</option>
  </select>
</div>
  <!-- League race input -->
<div class="form-outline mb-2">
    <label class="form-label" for="form3Example4" style="float: left;">League race</label>
    <input type="text" id="league_race" class="form-control" placeholder="Enter league race" aria-label=""/>
  </div>
  <!-- Involved driver input -->
  <div class="form-outline mb-2">
    <label class="form-label text-start offset-sm-0" style="float: left;">Involved driver</label>
    <select id="involved_driver" class="form-control" aria-label="" required>
      <option>CodeMasters</option>  
    </select>
</div>
  <!-- Other drivers input -->
  <div class="form-outline mb-2">
    <label class="form-label text-start offset-sm-0" style="float: left;">Other drivers</label>
    <select id="other_drivers" class="form-control" aria-label="">
      <option value="">----</option>
      </select>
</div>
    <!-- Session type input -->
    <div class="form-outline mb-2">
        <label class="form-label text-start offset-sm-0" style="float: left;">Session type</label>
        <select id="session_type" class="form-control" aria-label="" required>
            <option value="race">Race</option>
            <option value="quali">Quali</option>
            <option value="sprint">Sprint</option>
          </select>
    </div>
  <!-- Lap input -->
<div class="form-outline mb-2">
    <label class="form-label text-start offset-sm-0" style="float: left;">Lap</label>
    <input type="number" id="lap" class="form-control" placeholder="Enter lap" min="0"/>
  </div>
    <!-- Evidence input -->
<div class="form-outline mb-2">
    <label class="form-label text-start offset-sm-0" style="float: left;">Evidence</label>
    <input type="url" id="evidence" class="form-control" placeholder="Enter evidence url" aria-label="" required/>
  </div>
<!-- Description input -->
<div class="form-outline mb-3"></div>
<label class="form-label text-start offset-sm-0" style="float: left;">Description</label>
<textarea id="text-input" rows="3%" style="width: 100%; font-weight: bold" dir="auto" required></textarea>
</div>
<div class="text-center mt-4 pt-2" id="button_container">
    <button id="submit_incident_button" onclick="check_incident() && add_incident()" type="button"
    class="btn btn-primary">Submit</button>
</div>
</form>
</div>
</div>
<!-- ff -->
</div>
</section>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="firebase.js"></script>
<script src="permissions.js"></script>
<script src="complaint.js"></script>
<script src="validation.js"></script>
</html>
