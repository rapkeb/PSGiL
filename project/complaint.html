<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a complaint</title>
    <link id="complaint-css" rel="stylesheet" type="text/css" href="complaint.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- <script src="firebase.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script></head>
</head>
<body>
    <div class="topnav">
        <img id="logo" src="images/Logo.jpeg">
        <a class="active" href="home.html">Home</a>
        <a href="complaint.html">Make an incident</a>
        <a href="all_incidents.html">All incidents</a>
        <a href="approve_registration.html">Approve registration</a>
      </div>
  <section class="">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-50">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="divider d-flex align-items-center my-4">
                    <p id="title" style="color: white;" class="text-center fw-bold mx-3 mb-0 label-xxlarge">Incident</p>
                </div>
  <!-- League race input -->
<div class="form-outline mb-4">
    <label class="form-label text-start offset-sm-0" style="float: left;">League race</label>
    <input type="text" id="league_race" class="form-control" placeholder="Enter league race" aria-label="" required/>
  </div>
  <br>
  <!-- Involved driver input -->
  <div class="form-outline mb-4">
    <label class="form-label text-start offset-sm-0" style="float: left;">Involved driver</label>
    <select id="involved_driver" class="form-control" aria-label="" required>
      </select>
</div>
  <br>
  <!-- Other drivers input -->
  <div class="form-outline mb-4">
    <label class="form-label text-start offset-sm-0" style="float: left;">Other drivers</label>
    <select id="other_drivers" class="form-control" aria-label="" multiple>
      </select>
</div>
  <br>
    <!-- Session type input -->
    <div class="form-outline mb-4">
        <label class="form-label text-start offset-sm-0" style="float: left;">Session type</label>
        <select id="session_type" class="form-control" aria-label="" required>
            <option value="race">Race</option>
            <option value="quali">Quali</option>
            <option value="sprint">Sprint</option>
          </select>
    </div>
      <br>
  <!-- Lap input -->
<div class="form-outline mb-4">
    <label class="form-label text-start offset-sm-0" style="float: left;">Lap</label>
    <input type="number" id="lap" class="form-control" placeholder="Enter lap" min="0"/>
  </div>
  <br>
    <!-- Evidence input -->
<div class="form-outline mb-4">
    <label class="form-label text-start offset-sm-0" style="float: left;">Evidence</label>
    <input type="url" id="evidence" class="form-control" placeholder="Enter evidence url" aria-label="" required/>
  </div>
  <br>
<!-- Description input -->
<div class="form-outline mb-4"></div>
<label class="form-label text-start offset-sm-0" style="float: left;">Description</label>
<textarea id="text-input" rows="5%" style="width: 100%; font-weight: bold" dir="auto" required></textarea>
</div>
<div class="text-center mt-4 pt-2" id="button_container">
    <button id="submit_incident_button" onclick="add_incident()" type="button"
    class="btn btn-primary">Submit</button>
</div>
</div>
</div>
</div>
</section>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="firebase.js"></script>
<script src="complaint.js"></script>
</html>
