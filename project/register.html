<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link id="register-css" rel="stylesheet" type="text/css" href="register.css">
</head>
<body>

    <section class="vh-100">
        <div id="form_container" class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-0">
              <form id ="form sheet">
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0" style="font-size: 160%;">Register</p>
                </div>

                <!-- Name input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3" style="float: left;">Full name</label>
                    <input type="text" id="full_name" class="form-control"
                        placeholder="Enter full name" aria-label="" />
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3" style="float: left;">Email address</label>
                  <input type="email" id="email" class="form-control"
                    placeholder="Enter email" aria-label="" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4" style="float: left;">Password</label>
                  <input type="password" id="password" class="form-control"
                    placeholder="Enter password" aria-label=""/>
                </div>
      
                <div class="text-center mt-4 pt-2" id="button_container">
                    <button id="register_button" onclick="register()" type="button"
                    class="btn btn-primary">Register</button>
                    <button id="back_button" onclick="openIndex()" type="button"
                    class="btn btn-primary">Back</button>
                    <script>
                        function openIndex(){
                            window.location.href="index.html";
                        }
                    </script>
                </div>

      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="firebase.js"></script>
</html>
