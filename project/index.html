<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link id="index-css" rel="stylesheet" type="text/css" href="index.css">
    <script>
      // Event handler function for keydown event
      function handleKeyDown(event) {
            if (event.key === 'Enter') {
              event.preventDefault(); // Prevent form submission
              login(); // Call the login function
            }
          }
  </script>

</head>
<body>
      <section class="">
        <div id="form_container" class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-0">
              <form id ="form_sheet">
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0" style="font-size: 160%;">Login</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label text-start offset-sm-0" style="float: left;">Email address</label>
                  <input onkeydown="handleKeyDown(event)" type="email" id="email" class="form-control"
                    placeholder="Enter email" aria-label="" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label text-start " style="float: left;">Password</label>
                  <input onkeydown="handleKeyDown(event)" type="password" id="password" class="form-control"
                    placeholder="Enter password" aria-label=""/>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2" id="button_container">
                  <button id="login_button" onclick="login()" type="button"
                  class="btn btn-primary offset-sm-3">Login</button>
                </div>
                <p id="register_text" class="large fw-bold mt-2 pt-1 mb-0 offset-sm-2">
                  Don't have an account?</p>
                  <a href="register.html" class="link-dark" style="font-size: 130%;">Register</a>
      
              </form>
            </div>
          </div>
      </section>



</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="firebase.js"></script>

</html>
